# illa-builder 

version: "3.9"

services:
  illa-builder:
    container_name: illa-builder
    restart: always
    image: "illasoft/illa-builder:latest"
    ports:
      - "80:80"
    volumes:
      - illa_database:/opt/illa/database:rw
      - illa_drive:/opt/illa/drive:rw

volumes:
  illa_database:
  illa_drive:
